<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="res/favicon.ico">
    <title>Resume</title>
    <script src="script/preLoad.js"></script>
</head>
<body onload="renderContentIfReady()">
    <main>
        <section>
            <div class="leftColumn">
                <header class="columns">
                    <img class="profilePic" id="profilePic" src="res/pexels-jornt-hornstra-12134422.jpg" width="110px" height="110px">
                    <div class="floor">
                        <h1>Henrik Lagrosen</h1>
                        <div class="columns">
                            <a class="largeInfo" id="email"></a> 
                            <span class="columnDivider"></span>
                            <a class="largeInfo" id="phone"></a> 
                        </div>
                    </div>
                </header>
    
                <div class="pageContent">
                    <h2 id="workExperience"></h2>
                    <template id="workExperienceItem">
                        <div class="infoItem generated">
                            <h3 class="title"></h3>
                            <p class="mainText text"></p>
                            <p class="smallInfo time"></p>
                        </div>
                    </template>    
                </div>
            </div>
    
            <div class="rightColumn">
                <div class="rightColumnSection">
                    <h2 id="qualifications"></h2>
                    <template id="qualification">
                        <p class="largeInfo generated"></p>
                    </template>
                </div>
            </div>
    
        </section>    
    
        <div class="optionsPanelContainer">
            <div class="optionsPanel">
                <h2>Options</h2>
                <span>
                    <label for="showImages"><span class="largeInfo">Show Image</span></label>
                    <input type="checkbox" name="showImages" id="showImages" autocomplete="off" onchange="showPFP(this.checked)">
                </span>
                <button onclick="print()"><p class="largeInfo">Print</p></button>
                <select id="languageSelect" onchange="changeLanguage()" autocomplete="off">
                    <option selected value="swedish">Svenska</option>
                    <option value="english">English</option>
                </select>
            </div>
        </div>

        <div class="credit">
            <a target="_blank" href="https://icons8.com/icon/46171/cv">CV</a>
            icon by 
            <a target="_blank" href="https://icons8.com">Icons8</a>
        </div>
    </main>

    <script src="script/renderContent.js"></script>
    <script src="script/postLoad.js"></script>
</body>
</html>
